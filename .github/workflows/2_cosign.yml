name: "1 SYFT, COSIGN"
on:
  push:
    branches: [ "3.6.0_release" ]
  pull_request:
    branches: [ "3.6.0_release" ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Installing SBOM
      run: |
        curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b .

    - name: Generate SBOM
      run: |
        mkdir sbom_output
        ./syft . -o spdx-tag-value=sbom-syft.spdx

    - name: Installing cosign
      uses: sigstore/cosign-installer@main

    - name: generate cosign key  
      id: generate_secret 
      run: echo "::set-output name=MY_SECRET::$(cosign generate-key-pair)‚Äù
      
    - name: Display Secret
      run: echo "My secret is ${{ steps.generate_secret.outputs.MY_SECRET }}"   