name: "2 SYFT, COSIGN"
on:
  push:
    branches: [ "3.6.0_release" ]
  pull_request:
    branches: [ "3.6.0_release" ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
    - name: Clean up workspace
      run: |
        cd $GITHUB_WORKSPACE
        rm -rf *
    
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: login to docker Hub
      run: |
        echo ${{ secrets.DOCKER_USERNAME }}
        echo ${{ secrets.DOCKER_PASSWORD }}

    - name: Installing SBOM
      run: |
        curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b .

    - name: Generate SBOM
      run: |
        ./syft . -o spdx-tag-value=sbom-syft.spdx

    - name: Installing cosign
      uses: sigstore/cosign-installer@main

    - name: generate cosign key  
      id: generate_secret 
      run: |
        cosign generate-key-pair
        echo .
        pwd
        ls -al
        echo $GITHUB_WORKSPACE

    - name: sign cosign
      run: |
        cosign sign --key $GITHUB_WORKSPACE/cosign.key $GITHUB_WORKSPACE/sbom-syft.spdx