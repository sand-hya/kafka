name: "cs test"
on:
  push:
    branches: [ "3.6.0-CriticalityScore" ]
  pull_request:
    branches: [ "3.6.0-CriticalityScore" ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Installing go
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Installing criticality score
      run: |
        pip install criticality_score

    - name: Generate criticality score
      run: |
        export GITHUB_AUTH_TOKEN="$AUTH_KEY"
        echo "AUTH_KEY"
        criticality_score --help
        criticality_score --repo github.com/${{ github.repository }}
      env:
        AUTH_KEY: ${{ secrets.AUTH_KEY }}
