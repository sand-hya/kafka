name: "Cosign Signing SBOM"
on:
  push:
    branches: [ "sandhya3.6.0" ]
  pull_request:
    branches: [ "sandhya3.6.0" ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Installing SBOM
      run: |
        curl -Lo $RUNNER_TEMP/sbom-tool https://github.com/microsoft/sbom-tool/releases/latest/download/sbom-tool-linux-x64
        chmod +x $RUNNER_TEMP/sbom-tool

    - name: Generate SBOM
      run: |
        mkdir SBOMOUTPUT
        $RUNNER_TEMP/sbom-tool generate -b SBOMOUTPUT/ -bc . -pn ${{ github.repository }} -pv 3.6.0 -ps wipro -nsb https://github.com/apache/kafka

    - name: Install Cosign
      uses: sigstore/cosign-installer@main

    - name: Cosign
      run: |
        cosign sign-blob $GITHUB_WORKSPACE/SBOMOUTPUT/_manifest/spdx_2.2/manifest.spdx.json --key ${{ secrets.COSIGN_PRIVATE_KEY }} --output-signature signed-sbom
        