name: "Cosign Signing SBOM"
on:
  push:
    branches: [ "sandhya3.6.0" ]
  pull_request:
    branches: [ "sandhya3.6.0" ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Installing SBOM
      run: |
        curl -Lo $RUNNER_TEMP/sbom-tool https://github.com/microsoft/sbom-tool/releases/latest/download/sbom-tool-linux-x64
        chmod +x $RUNNER_TEMP/sbom-tool

    - name: Generate SBOM
      run: |
        mkdir SBOMOUTPUT
        $RUNNER_TEMP/sbom-tool generate -b SBOMOUTPUT/ -bc . -pn ${{ github.repository }} -pv 3.6.0 -ps wipro -nsb https://github.com/apache/kafka

    - name: Install Cosign
      uses: sigstore/cosign-installer@main

    - name: Signing file with a key
          run: |
              cosign sign-blob $FILE_TO_SIGN --output-signature $signatureFileName -y --key env://COSIGN_PRIVATE_KEY
              echo "cosign sign-blob $FILE_TO_SIGN --output-signature $signatureFileName -y --key env://COSIGN_PRIVATE_KEY"
          env:
            FILE_TO_SIGN: ${{ github.event.inputs.file_to_sign }}
            COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
            COSIGN_PUBLIC_KEY: ${{ secrets.COSIGN_PUBLIC_KEY }}
            COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}